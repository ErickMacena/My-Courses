<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body
        {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Olá, <strong>${nome}</strong>! seu nome tem ${nome.length} letras! :D<br>`)
        document.write(`Seu nome em Maiusculas é <strong>${nome.toUpperCase()}</strong>`)
        document.write(`Seu nome em Minusculas é <strong>${nome.toLowerCase()}</strong`)
    </script>
</body>
</html>
