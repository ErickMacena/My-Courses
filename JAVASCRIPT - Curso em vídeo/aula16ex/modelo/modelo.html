<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section id="corpo">
        <div id="entradas">
            Números (de 1 a 100):
            <input type="number" name="txtnum" id="txtnum">
            <input type="button" value="Adicionar" onclick="adicionar()">
        </div>

        <div id="saidas">
            <p><select name="oplist" id="oplist" size="5"></select></p>
            <p><input type="button" value="Finalizar" onclick="analisar()"></p>
        </div>

        <div id="res"></div>

    </section>

    <footer>
        <p>&copy; Curso em vídeo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
