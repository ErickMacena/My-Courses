<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual é sua nacionalidade?</h1>

    País em que vive: <input type="text" name="txtp" id="txtp">

    <input type="button" value="Verificar" onclick="nacionalidade()">

    <div id="res"></div>

    <script>
        function nacionalidade()
        {
            var txtp = window.document.querySelector('input#txtp')
            var res = window.document.querySelector('div#res')

            if(txtp.value == "Brasil")
            {
                res.innerHTML = `<p>Você é <strong>Brasileiro</strong>! Bem vindo de volta!<p>`
            }
            else
            {
                res.innerHTML = `<p>Você é <strong>Estrangeiro</strong>! Bem vindo ao Brasil!<strong><p>Wash your hands well!<p><p>lávate bien las manos!<p></strong><p>`
            }

            res.innerHTML += `<p><strong>Lave bem suas mãos!</strong><p>`
        }
    </script>
</body>
</html>
